<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound-Recognition: Animals</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Roboto:ital@1&display=swap" rel="stylesheet">
</head>

<body>
  <div class="header text-center">
    <h2>Sound Recognition Of Animals</h2>
    <p id="note">NOTE: PLAY ANY ANIMAL SOUND(BARK, ROAR, MEOW, TRUMPET, OR ANY OTHER SOUND)</p>
  </div>
  <div class="main-div">
    <center>
      <br>
      <button id="start" class="btn btn-info" onclick="startClassification()">Start</button>
      <br><br>
      <span style="display: inline-flex;">
        <label id="accuracy">ANIMAL DETECTION % : </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <p id="dog">Dog : </p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <p id="cat">Cat : </p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <p id="lion">Lion : </p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <p id="elephant">Elephant : </p>
      </span>
      <br><br>
      <label id="sound">SOUND : </label>
      <br>
      <img id="img" src="hearing.gif">
      <br>
      <label for="" id="animalName"></label>
    </center>
  </div>
  <div id="div-credits">
    <h3 id="credits">DEVELOPED BY - AUD</h3>
  </div>
  <script src="script.js"></script>
</body>

</html>





</html>
